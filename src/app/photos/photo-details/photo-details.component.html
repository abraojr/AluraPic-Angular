<div class="bg-white border" *ngIf="(photo$ | async) as photo">
  <div class="row">
    <div class="col-lg-8">
      <ap-photo [url]="photo.url" [description]="photo.description"></ap-photo>
    </div>

    <div class="col-lg-4 p-4">
      <small>
        <p class="text-start break-word">{{photo.description}}</p>
        <div class="text-start mb-4">
          <i showIfLogged class="fa fa-heart-o fa-2x me-2 pull-left">{{photo.likes}}</i>
          <i class="fa fa-comment-o fa-2x me-2 ms-2"></i>{{ photo.comments }}
          <i photoOwnerOnly [ownedPhoto]="photo" (click)="remove()" class="fa fa-trash-o fa-2x pull-right"></i>
        </div>
        <hr>
      </small>

      <ap-photo-comments *ngIf="photo.allowComments; else warning" [photoId]="photoId"></ap-photo-comments>
      <ng-template #warning>
        <p>User has disabled comments for this photo</p>
      </ng-template>
    </div>
  </div>
</div>
