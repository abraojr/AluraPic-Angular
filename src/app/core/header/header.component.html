<header class="fixed-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">
      <i (click)="menu.toggle()" class="fa fa-bars me-2 ms-2"></i>
      ALURAPIC
    </a>

    <ap-menu #menu></ap-menu>

    <div *ngIf="(user$ | async) as user; else login">
      <i class="fa fa-user-circle me-1"></i>
      <a class="me-1 text-decoration-none text-reset">{{user.name}}</a>
      <a (click)="logout()">(Logout)</a>
    </div>

    <ng-template #login>
      <span class="navbar-text">
        <a class="text-decoration-none" [routerLink]="['']">Please, login!</a>
      </span>
    </ng-template>
  </nav>
  <div class="fixed-top">
    <ap-loading></ap-loading>
    <ap-alert></ap-alert>
  </div>
</header>
