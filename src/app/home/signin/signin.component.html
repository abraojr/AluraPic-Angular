<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4">

  <div class="form-group mb-3">
    <input formControlName="userName" class="form-control" placeholder="user name" autofocus>
    <small *ngIf="loginForm.get('userName').errors?.['required']" class="text-danger d-block mt-2">User name is
      required!</small>
  </div>

  <div class="form-group mb-3">
    <input formControlName="password" type="password" class="form-control" placeholder="password">
    <small *ngIf="loginForm.get('password').errors?.['required']" class="text-danger d-block mt-2">Password is
      required!</small>
  </div>

  <div class="d-grid gap-2">
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">
      login
    </button>
  </div>

</form>

<p>Not a user?<a>Register now</a></p>
